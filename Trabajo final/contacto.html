            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h1>Contacto</h1>
            <p>Si tienes alguna pregunta o sugerencia, no dudes en ponerte en contacto con nosotros.</p>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">

                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required placeholder="Ejemplo: usuario@gmail.com">

                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required placeholder="Escribe el asunto">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu mensaje..."></textarea>

                <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
        </section>
    </main>
